<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DARE :: TUNG_SAHUR</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>if(!localStorage.getItem('username')) window.location.href='login.html';</script>

    <style>
        /* Override Warna Jadi Merah */
        .card { border-left-color: var(--neon-red); }
        h1, h2 { color: var(--neon-red) !important; text-shadow: 0 0 10px rgba(255, 0, 85, 0.5); }
        button { border-color: var(--neon-red); color: var(--neon-red); }
        button:hover { background: var(--neon-red); color: #fff; box-shadow: 0 0 20px var(--neon-red); }
    </style>
</head>
<body>

    <div class="container animate-in">
        <a href="index.html" class="back-btn"><i class="fa-solid fa-arrow-left"></i> MENU</a>

        <div style="text-align:center; margin-bottom:20px;">
            <h1 class="header-title" style="border-color:var(--neon-red);">DARE PROTOCOL</h1>
            <p style="color:#888;">High risk action required.</p>
        </div>

        <div class="card" style="text-align:center; min-height:200px; display:flex; flex-direction:column; justify-content:center;">
            <i class="fa-solid fa-fire" style="font-size:3em; color:var(--neon-red); margin-bottom:20px;"></i>
            
            <h2 id="dText" style="color:#fff !important; font-size:1.5em; margin:0;">AWAITING ORDERS</h2>
        </div>

        <button onclick="getDare()">GENERATE CHALLENGE</button>
    </div>

    <script>
        // --- LIST DARE (Edit sini) ---
        const dares = [
            "Call crush kau sekarang, cakap 'I lapar la'.",
            "Joget TikTok lagu viral sekarang tanpa muzik.",
            "Chat orang terakhir dalam WhatsApp kau: 'I rindu U'.",
            "Minum air satu gelas besar tanpa henti.",
            "Post selfie muka hodoh kat status WhatsApp (Delete lepas 5 minit).",
            "Biarkan member check gallery phone kau selama 1 minit.",
            "Nyanyi lagu 'Negaraku' kuat-kuat sekarang.",
            "Tiru gaya member sebelah kau bercakap.",
            "Makan satu sudu cili sos / sambal kosong.",
            "Sit-up 10 kali sekarang."
        ];

        function getDare() {
            const txt = document.getElementById('dText');
            const randomD = dares[Math.floor(Math.random() * dares.length)];
            
            txt.style.opacity = 0;
            setTimeout(() => {
                txt.innerText = randomD;
                txt.style.opacity = 1;
            }, 200);
        }
    </script>
</body>
</html>
